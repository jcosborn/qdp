<h4 class="subheading">Destroying a shift</h4>

<p>The corresponding destruction function is <code>QDP_destroy_shift</code>.

   <p><table class="cartouche" summary="cartouche" border="1"><tr><td>
   <p><table summary=""><tr align="left"><td valign="top" width="15%">Syntax   </td><td valign="top" width="85%"><code>void QDP_destroy_shift(QDP_Shift shift);</code>
<br>

<p><br></td></tr><tr align="left"><td valign="top" width="15%">Meaning  </td><td valign="top" width="85%">Frees memory associated with the map <em>shift</em>. 
<br>

<p><br></td></tr><tr align="left"><td valign="top" width="15%">Example  </td><td valign="top" width="85%"><code>QDP_destroy_shift(shift);</code>
   <br></td></tr></table>
</td></tr></table>
